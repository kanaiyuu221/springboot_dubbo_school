<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加学生</h1>
<form method="post" th:action="${#request.getContextPath()+'/stu/addStu'}">
    姓名:<input type="text" name="name"><br>
    年龄:<input type="text" name="age"><br>
    班级:<select name="classId">
            <option th:each="c : ${clist}" th:value="${c.id}" th:text="${c.className}"></option>
        </select>
    <input type="submit" value="提交">

</form>
</body>
</html>
